{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Inventory Manager</title>
        <link rel="stylesheet" type="text/css" href="{% static 'inventory/inventory.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    </head>
    <body>
        <div class="main-div">
            <nav class="gray-header navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/inventory">Inventory Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="/inventory/items">View Items</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/inventory/addItem">Add Items</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/inventory/sellItems">Sell Items</a>
                    </li>
                </ul>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="{% static 'inventory/scripts.js' %}"></script>
    </body>
</html>
